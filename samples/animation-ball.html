<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #eee;
    }
    div
    {
      width: 169px;
      height: 200px;
      background: url(./img/balloon.png);
      position: relative;
      border-radius: 50%;
      left: 50%;
      animation: myfirst 2s linear, mymove 500ms 2s alternate infinite;
      /*box-shadow: 7px 4px 7px #666;*/
    }

    @keyframes myfirst
    {
      from {top:300px;}
      to {top:0px;}
    }

    @keyframes mymove
    {
      from {top:0px;}
      to {top:30px;}
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
