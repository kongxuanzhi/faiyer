<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>faiyer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <style type="text/css">
        html {
            -ms-touch-action: none;
            /* 阻止windows Phone 的默认触摸事件 */
        }
        
        body,
        div,
        p {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        body {
            width: 100%;
            *cursor: default;
            overflow: hidden;
            font: 16px/1.5 "Microsoft YaHei", Helvetica, STHeiti STXihei, Microsoft JhengHei, Arial;
        }
        
        #pageContain {
            overflow: hidden;
            position: relative;
            padding: 0px 60px;
            background-image: url('./static/images/img/bg.jpg')
        }
        
        .page {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            top: 0;
            left: 0;
            text-align: center;
        }
        
        .current {
            display: block;
            z-index: 1;
        }
        
        .slide {
            display: block;
            z-index: 2;
        }
        
        .swipe {
            display: block;
            z-index: 3;
            transition-duration: 0ms !important;
            -webkit-transition-duration: 0ms !important;
        }
        
        img {
            width: 100%;
        }
        
        .page1 {
            background: #37c1e3;
        }
        
        .page2 {
            background: #009922;
        }
        
        .page3 {
            background: #992211;
        }
        
        .page4 {
            background: #ff00ff;
        }
        
        .page5 {
            background: #00ff00;
        }
        
        .page6 {
            background: #22ffff;
        }
        
        #navBar {
            z-index: 3;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin: 0px;
            padding: 0px;
        }
        
        #navBar .active {
            background: #ccc;
        }
        
        #navBar li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            transition: all 1s ease;
        }
        
        p {
            width: 200px;
            height: 100px;
            color: #fff;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -50px;
            opacity: 1;
            transition: all .8s ease;
            transform-origin: 50% 50%;
        }
        
        .step1 p {
            transform: translate(0, -50px);
            -webkit-transform: translate(0, -50px);
        }
        
        .step2 p {
            opacity: 0;
            transform: scale(2);
            -webkit-transform: scale(2);
        }
        
        .step3 p {
            transform: scale(1);
            -webkit-transform: scale(1);
            opacity: 1;
        }
        
        .step4 p {
            -webkit-transform: rotate(360deg) translate(0, -200px) scale(.3);
            transform: rotate(360deg) translate(0, -200px) scale(.3);
            opacity: 0;
        }
        
        #main {}
        
        #main nav {
            height: 40px;
            line-height: 40px;
            border: 1px solid red;
            padding: 0 40px;
        }
        
        #menuIcon {
            display: none;
            float: right;
        }
        
        nav ul {
            margin: 0px;
            padding: 0px;
        }
        
        nav ul li {
            display: inline-block;
            margin-right: 20px;
            border: 1px solid red;
        }
        
        @media screen and (max-width: 500px) {
            #main nav {
                display: none;
            }
            #pageContain {
                padding: 0;
                overflow: scroll;
            }
            .page {
                height: 100%;
                line-height: 100%;
                width: 100%;
                position: fixed;
                top: 30%;
                left: 0px;
                margin-bottom: 10px;
                border-bottom: 10px solid rgba(204, 204, 204, 0.63);
                /*overflow: scroll;*/
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <nav>
            <a href="#" id="menuIcon">Ξ</a>
            <ul>
                <li>
                    <a href="words.html">Words</a>
                </li>
                <li>
                    <a href="https://github.com/powy1993/fullpage">fullpage.js</a>
                </li>
            </ul>
        </nav>
        <div id="pageContain">
            <div class="page current">
                <div class="contain">
                    <img class="child" src="./static/images/design/observerPattern.png" />
                </div>
            </div>

            <div class="page">
                <div class="contain">
                    <img class="child" src="./static/images/design/state-pattern.png" />
                </div>
            </div>

            <!-- <div class="page page3" data-step="4" data-step-restart="0"> -->
            <div class="page">
                <div class="contain">
                    <img class="child" src="./static/images/img/prototype.png" />
                    <!--<p class="demo-data-step">data-step可以让你在不切屏的情况下更换动画</p>-->
                </div>
            </div>
        </div>
        <ul id="navBar">
            <li>0</li>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <script type="text/javascript" src="./plugin/fullpage/js/fullPage.js"></script>
    <script type="text/javascript">
        let runPage = new FullPage({
            id: 'pageContain', // id of contain
            slideTime: 800, // time of slide
            continuous: false, // create an infinite feel with no endpoints
            effect: { // slide effect
                transform: {
                    translate: 'X', // 'X'|'Y'|'XY'|'none'
                    scale: [.1, 1], // [scalefrom, scaleto]
                    rotate: [0, 0] // [rotatefrom, rotateto]
                },
                opacity: [0, 1] // [opacityfrom, opacityto]
            },
            mode: 'wheel,touch,nav:navBar', // mode of fullpage
            start: 0, // which page will display when install
            easing: 'ease' // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1];
                //  ,onSwipeStart : function(index, thisPage) {   // callback before pageChange
                //    return 'stop';
                //  }
                //  ,beforeChange : function(index, thisPage) {   // callback before pageChange
                //    return 'stop';
                //  }
                //  ,callback : function(index, thisPage) {       // callback when pageChange
                //    alert(index);
                //  };
        });
    </script>
</body>

</html>
